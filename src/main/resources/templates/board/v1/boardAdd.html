<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="board/fragments/header :: header"></div>

<form th:object="${board}" th:action th:method="post">
    <div>
        <label th:for="title">제목</label>
        <input type="text" id="title" th:field="*{title}" size="80" placeholder="제목을 입력하세요">
    </div>
    <div>
        <label th:for="content">내용</label>
        <textarea id="content" th:field="*{content}" rows="4" cols="80" placeholder="내용을 입력하세요"></textarea>
    </div>
    <div>
        <button type="submit" th:onclick="|location.href='@{/board/add}'|">추가</button>
        <button type="button" th:onclick="|location.href='@{/board}'|">취소</button>
    </div>
</form>
</body>
</html>
